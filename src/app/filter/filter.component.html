  <div class="select">
    <select [(ngModel)]="selectedFilter" (change)="applyFilter()" id="filter">
      <option value="all">All</option>
      <option value="sale">Sale</option>
      <option value="diabetic">Diabetic Friendly</option>
      <option value="vegan">Vegan</option>
    </select>
  </div>
</div>
