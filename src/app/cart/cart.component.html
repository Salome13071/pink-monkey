
<div class="shopping-list">
    <h2>Your Shopping List</h2>
</div>

<div class="cart-container">
   

    <div *ngIf="cartPageList.length === 0">Your cart is empty</div>

    <div class="cart-list" *ngFor="let item of cartPageList">

        <div class="cartStyle">
            <img class="cart-container-img" [src]="item.image" alt="{{ item.title }}">
            <h3>{{ item.title }}</h3>
            <p>Price: {{ item.price }}</p>

            <button class="remove-button">Remove</button>
      
        </div>

        
      
      
    </div>
  </div>
