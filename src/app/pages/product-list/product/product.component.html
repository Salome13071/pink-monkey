<div class="card-section">
    <div class="card-section-block">
        <div class="card-section-img">
            <div class="addToFavorite">
                <div class="comment-react"
                    [ngClass]="payload.isInFav ? 'card-section-img-fav-active' : 'card-section-img-fav'"
                    (click)="addToFavorite(payload)">

                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M19.4626 3.99415C16.7809 2.34923 14.4404 3.01211 13.0344 4.06801C12.4578 4.50096 12.1696 4.71743 12 4.71743C11.8304 4.71743 11.5422 4.50096 10.9656 4.06801C9.55962 3.01211 7.21909 2.34923 4.53744 3.99415C1.01807 6.15294 0.221721 13.2749 8.33953 19.2834C9.88572 20.4278 10.6588 21 12 21C13.3412 21 14.1143 20.4278 15.6605 19.2834C23.7783 13.2749 22.9819 6.15294 19.4626 3.99415Z"
                                stroke="#5f6268" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </button>

                    <span>{{payload.saldItemsCount}}</span>


                </div>
            </div>
            <img class="card-section-img-img" src={{payload.image}} alt="#">
        </div>
        <div class="card-section-text">
            <h1>{{payload.title}}</h1>
            <div class="price-part">
                <h2 [ngClass]="payload.sale > 0 ? 'price-line-through' : ''">{{currency}}{{ payload.price.toFixed(2)}}
                </h2>
                <h2 *ngIf="payload.sale > 0">{{currency}}{{productService.saledPrice(payload.price, payload.sale)}}</h2>
            </div>
            <div class="stars-btn-text">
                <div class="product-detail">
                    <button (click)="goToDetails(payload.id)">Products Details</button>
                </div>

                <div>
                    <button class="add-cart" (click)="addToCart(payload)">
                        <img [src]="payload.isInCart ? '../../../../assets/images/shopFilled.svg' : '../../../../assets/images/shop.svg' "
                            alt="#">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
