<section class="products_content">

    <div class="menu-div">
        <div class="meniu-vell">
            <h1>Products</h1>
        </div>
    
        <app-filter></app-filter>
    
    </div>
    
    <div *ngIf="isLoading" class="loader_container">
        <div class="loader" >
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    
    <div class="product-list" *ngIf="!isLoading">
        <app-product class="productfullList" *ngFor="let product of productService.productList" [currency]="currency"
            [payload]="product"></app-product>
    </div>
</section>
